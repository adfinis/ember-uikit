name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 18

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: [ubuntu-latest]
    timeout-minutes: 5

    strategy:
      matrix:
        target: [js, hbs, css]

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Lint ${{ matrix.target }}
        run: pnpm lint:${{ matrix.target }}

  test:
    name: Tests
    needs: [lint]
    runs-on: [ubuntu-latest]
    timeout-minutes: 10

    # https://github.com/embroider-build/embroider/issues/1532
    env:
      UV_USE_IO_URING: 0

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run tests
        run: pnpm test:ember
        env:
          COVERAGE: true

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: true

  test-floating:
    name: Floating Tests
    needs: [lint]
    runs-on: [ubuntu-latest]
    timeout-minutes: 10

    # https://github.com/embroider-build/embroider/issues/1532
    env:
      UV_USE_IO_URING: 0

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          args: "--no-lockfile"

      - name: Run tests
        run: pnpm test:ember

  test-compatibility:
    name: Compatibility Tests
    needs: [lint]
    runs-on: [ubuntu-latest]
    timeout-minutes: 10

    # https://github.com/embroider-build/embroider/issues/1532
    env:
      UV_USE_IO_URING: 0

    strategy:
      fail-fast: false
      matrix:
        scenario:
          - ember-lts-4.12
          - ember-lts-4.8
          - ember-lts-4.4
          - ember-release
          - ember-beta
          - ember-canary
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run tests
        run: pnpm ember try:one ${{ matrix.scenario }} --skip-cleanup
